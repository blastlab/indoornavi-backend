<!DOCTYPE html>
<html lang="en">
    <head>
        <title>File Upload</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form method="POST" action="/rest/v1/file/upload" enctype="multipart/form-data" >
            File:
            <input type="file" name="file" id="file" /> <br/>
            Destination:
			<br/>
            <input type="text" value="/tmp" name="destination"/> 
			</br>
            <input type="number" value="" name="building"/>
            </br>
            <input type="submit" value="Upload" name="upload" id="upload" />
			</br>
        </form>
		<form method="GET" action="/rest/v1/file/upload" >
            Destination:
			<br/>
            <input type="number" value="" name="floor"/>
			</br>
			<input type="submit" value="Download" name="download" id="download" />
		</form>
    </body>
</html>
