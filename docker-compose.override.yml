version: '2'
services:

  db:
    extends:
      file: database/docker-compose.yml
      service: db
    container_name:
      db


  liquibase:
    build: liquibase
    ports:
      - '2306:80'
    environment:
      HOST: db
      SCHEMA: test
      USER: root
      PASSWORD: ""
    volumes:
      - ./liquibase/changelog:/liquibase/changelog
    entrypoint: ["wait-for-it", "db:3306", "-t", "0", "--", "/run.sh"]

  core:
    build: .
    container_name:
      core
    ports:
      - '90:8080'
      - '8787:8787'
      - '9990:9990'
    volumes:
      - deployments:/opt/jboss/wildfly/standalone/deployments
    depends_on:
      - db
    environment:
      TZ: Europe/Warsaw
      APP_ENVIRONMENT: development
      APP_DB_HOST: db
    entrypoint: ["wait-for-it", "liquibase:80", "-t", "0", "--", "/start-server.sh"]


  core_compiler:
    build: compiler
    volumes:
      - ./:/app
      - deployments:/app/deployments
      - m2:/root/.m2
    container_name:
      core_compiler


volumes:
  # For Liquibase container.
  deployments:
  m2:
