option java_package  = "co.blastlab.indoornavi.socket.measures.model";
option java_outer_classname = "MeasuresPackage";

message Measures {
    message Measure {
        required sfixed32 did1 = 1;
        required sfixed32 did2 = 2;
        required sfixed32 dist = 3;
        required sfixed32 fpp = 4; // first path power
        required sfixed32 signal = 5;
        required fixed64 time = 6;
    }
    repeated Measure measures = 1;
}
